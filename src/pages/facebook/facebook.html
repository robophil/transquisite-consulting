<ion-header>

  <ion-navbar color="mine">
    <ion-title>Facebook</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- No internet connection layout here -->
  <div class="no-internet" text-center *ngIf="!showFeeds">
    <ion-icon name="wifi"></ion-icon>
    <p no-margin>Ooh Snap
      <br> No Internet Connection</p>
  </div>

  <div class="fb-page" data-href="https://www.facebook.com/TransquisiteConsulting/" data-tabs="timeline" data-small-header="true"
    data-adapt-container-width="true" data-hide-cover="true" data-show-facepile="true">
    <blockquote cite="https://www.facebook.com/TransquisiteConsulting/" class="fb-xfbml-parse-ignore">
      <ion-spinner ></ion-spinner>
    </blockquote>
  </div>

</ion-content>
